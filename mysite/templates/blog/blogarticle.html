{% extends 'blog/bloghome.html' %}

{% block title%}
{% endblock %}




{% block content %}
<!--文章展示版块-->
<div class="col-md-9">
    <div class="">
        <div class="page-header">
            <h5 style="font-family: 微软雅黑" align="center">{{ article.title }}
            {% if user.is_authenticated %}
            <a class="btn button" href="{% url 'article_edit' pk=article.pk %}">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            {% endif %}
            </h5>
            <div style="font-family:cursive">
                <h7><small>分类：{{ article.category }}</small></h7></br>
                <h7><small>发表时间：{{ article.publish_date }}</small></h7>
            </div>
        </div>
        <div>
            <p>{{ article.text|linebreaks }}</p>
        </div>
    </div>
</div>
<!--侧边栏-->
{% endblock %}
