{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{% block title %} Home {% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
<div>
    <img src="{% static 'img/0.png' %}">
</div>
<div class=".container-fluid">
    <div class="row">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="col-md-8 col-md-offset-2">
                    <div class="navbar-header">
                        <span><a class="navbar-brand" href="/blog"><strong>Ivory Tower</strong></a></span>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-center">
                            <!--<li role="presentation">&nbsp;&nbsp;&nbsp;&nbsp;</li>-->
                            <li role="presentation"><a href="/blog">
                                <span class="glyphicon glyphicon-home"></span> Home</a></li>
                            <li role="presentation"><a href="/blog/index">
                                <i class="glyphicon glyphicon-th-list"></i> Index</a></li>
                            <li role="presentation"><a href="/blog/about">
                                <i class="glyphicon glyphicon-user"></i> About</a></li>
                            <!--<li role="presentation"><a href="/blog/message">-->
                            <!--<i class="glyphicon glyphicon-list-alt"></i> Message</a></li>-->
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {% if user.is_authenticated %}
                            <li role="presentation"><a href="/blog/new">
                                <i class="glyphicon glyphicon-plus"></i> New</a></li>
                            <li role="presentation"><a href="/accounts/logout">
                                <i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                            {% else %}
                            <li class="navbar-right" role="presentation"><a href="/accounts/login">
                                Login <i class="glyphicon glyphicon-log-in"></i></a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<!--导航栏-->
<div class=".container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<br>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Bootstrap 核心 JavaScript 文件 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
