{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{% block title %} Home {% endblock %}</title>
</head>
<body>
<div class=".container-fluid">
    <div class="row">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="col-md-8 col-md-offset-2">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/blog"><strong>Ivory Tower</strong></a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li role="presentation"><a href="/blog">
                                <span class="glyphicon glyphicon-home"></span> 首页</a></li>
                            <li role="presentation"><a href="/blog/index">
                                <i class="glyphicon glyphicon-th-list"></i> 索引</a></li>
                            <li role="presentation"><a href="/blog/about">
                                <i class="glyphicon glyphicon-user"></i> 关于</a></li>
                            <li role="presentation"><a href="/blog/message">
                                <i class="glyphicon glyphicon-list-alt"></i> 留言板</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {% if user.is_authenticated %}
                            <li role="presentation"><a href="/blog/new">
                                <i class="glyphicon glyphicon-plus"></i></a></li>
                            <li role="presentation"><a href="/accounts/logout">Logout</a></li>
                            {% else %}
                            <li class="navbar-right" role="presentation"><a href="/accounts/login">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<!--导航栏-->
<div class=".container-fluid">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Bootstrap 核心 JavaScript 文件 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
