{% extends 'blog/blogbase.html' %}

{% block title%}
{% endblock %}



{% block content %}
{% for c in categorys %}
    <h2>{{ c }}</h2>
    <br>
    {% for a in article %}
        {% if a.category == c %}
            <ul><li><a href="{% url 'article' pk=a.pk %}">{{ a.title }}</a></li></ul>
        {% endif %}
    {% endfor %}
    <br>
{% endfor %}
{% endblock %}
