{% extends 'blog/blogbase.html' %}

{% block title%}
{% endblock %}



{% block content %}
<div class="col-md-8">
{% for c in categorys %}
    <h3 style="font-family: 'Consolas', 'Deja Vu Sans Mono', 'Bitstream Vera Sans Mono', monospace">{{ c }}</h3>
    <br>
    {% for a in article %}
        {% if a.category == c %}
            <ul><li><a href="{% url 'article' pk=a.pk %}">{{ a.title }}</a></li></ul>
        {% endif %}
    {% endfor %}
    <br>
{% endfor %}
    </div>
{% endblock %}
