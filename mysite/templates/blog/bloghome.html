{% extends 'blog/blogbase.html' %}

{% block title%}
{% endblock %}

{% block content %}
<div class=".container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!--文章展示版块-->
            <div class="col-md-9">
                {% for article in articles %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>{{ articles.title }}</h3>
                    </div>
                    <div>
                        <h6>{{ post.created_date }}</h6>
                        <!--<h6>{{ articles.publish_date }}</h6>-->
                        <h6>{{ articles.catagory }}</h6>
                    </div>
                    <div>
                        <p class="panel-body">{{ articles.text }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-3" role="complementary">
                <div class="sidebar">
                    <div class="widget">
                        <h3>pass</h3>
                        <h3>pass</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
