{% extends 'blog/blogbase.html' %}

{% block title%}
{% endblock %}

{% block content %}
<div class=".container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!--文章展示版块-->
            <div class="col-md-9">
                {% for article in articles %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3><strong>{{ article.title }}</strong></h3>
                        <div>
                            <h5><strong>发表时间：</strong> {{ article.publish_date }}   <strong>分类：</strong>{{ article.category }}</h5>
                        </div>
                    </div>
                    <div>
                        <p class="panel-body">{{ article.text }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-3" role="complementary">
                <div class="sidebar">
                    <div class="widget">
                        <h3>pass</h3>
                        <h3>pass</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
