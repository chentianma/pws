{% extends 'blog/blogbase.html' %}

{% block content %}
    <h5 align="center">New</h5>
    <form method="POST" class="post-form">{% csrf_token %}
        <!--{{ form.as_p }}-->
        <div class="input-group">
            <h7><strong>Title</strong></h7>
            <input id="id_title" type="text" name="title" class="form-control" placeholder="Title" aria-describedby="basic-addon1">
        </div>
        </br>
        <div>
            <h7><strong>Text</strong></h7>
            <textarea id="id_text" name="text" class="form-control" rows="10"></textarea>
        </div>
        </br>
        <div>
            <h7><strong>Category</strong></h7>
            <select id="id_category" name="category" class="form-control">
                {% for c in categorys %}
                <option>{{ c }}</option>
                {% endfor %}
            </select>
        </div>
        </br>
        <div >
            <h7><strong>Tags</strong></h7>
            </br>
            {% for t in tags %}
            <label class="checkbox-inline">
            <input name="tags" type="checkbox" id="id_tags" value="option1"> {{ t }}
            </label>
            {% endfor %}
        </div>
        </br>
        <button type="submit" class="save btn btn-large btn-block btn-primary ">Save</button>
    </form>
{% endblock %}
